@startuml
package "java.util" {
 package "stream" {
  interface IntStream {
   + {abstract} average(): OptionalDouble
   + {abstract} max(): OptionalInt
   + {abstract} min(): OptionalInt
   + {abstract} sum(): int
  }
  interface Stream<T> {
   + {abstract} <T> mapToDouble(mapper: ToDoubleFunction<? super T>): DoubleStream
   + {abstract} <T> mapToInt(mapper: ToIntFunction<? super T>): IntStream
   + {abstract} <T> mapToLong(mapper: ToLongFunction<? super T>): LongStream
  }
 }
 package "function" {
  interface ToIntFunction<T> {
   + {abstract} applyAsInt(value: T): int
  }
  note right: Il existe une Function dédiée\npour chaque Stream de type primitif
 }
 Stream .down.> ToIntFunction
 Stream .right.> IntStream
}

hide empty attributes
hide empty methods
@enduml

